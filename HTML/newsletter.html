<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Signup - NextGen Gaming Ltd.</title>
    <link rel="stylesheet" href="newsletter.css">
    <script>
        // Show welcome alert on page load
        window.onload = function() {
            alert("Welcome to the NextGen Gaming Ltd. - Newsletter Signup");
        };

        // Validate name fields before form submission
        function validateForm() {
            var fname = document.forms["newsletterForm"]["firstName"].value.trim();
            var lname = document.forms["newsletterForm"]["lastName"].value.trim();
            if (fname === "" || lname === "") {
                alert("First Name and Last Name are required.");
                return false; // prevent form submission
            }
            return true; // allow form submission
        }
    </script>
</head>
<body>
    <h1>Newsletter Signup</h1>
    <form name="newsletterForm" action="http://csusap.csu.edu.au/cgi-bin/echo_form" method="post" onsubmit="return validateForm();">
        <!-- First Name -->
        <label for="firstName">First Name (required):</label><br>
        <input type="text" id="firstName" name="firstName" maxlength="60"><br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name (required):</label><br>
        <input type="text" id="lastName" name="lastName" maxlength="60"><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" maxlength="60"><br><br>

        <!-- Age Range -->
        <label>Age Range:</label><br>
        <input type="radio" name="age" value="15-25"> 15–25<br>
        <input type="radio" name="age" value="26-35"> 26–35<br>
        <input type="radio" name="age" value="36-45"> 36–45<br>
        <input type="radio" name="age" value="46-55"> 46–55<br>
        <input type="radio" name="age" value="55+"> 55+<br><br>

        <!-- Services -->
        <label>Interested Services:</label><br>
        <input type="checkbox" name="service" value="Cloud Gaming"> Cloud Gaming<br>
        <input type="checkbox" name="service" value="VR Experiences"> VR Experiences<br>
        <input type="checkbox" name="service" value="Game Streaming"> Game Streaming<br>
        <input type="checkbox" name="service" value="eSports Events"> eSports Events<br>
        <input type="checkbox" name="service" value="Indie Game Incubator"> Indie Game Incubator<br><br>

        <!-- Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" cols="60" rows="3"></textarea><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
