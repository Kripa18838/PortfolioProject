<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Signup - GXL Gaming Ltd.</title>
  <link rel="stylesheet" href="portfolio.css">
  <script>
    // Alert when the page loads
    window.onload = function() {
      alert("Welcome to GXL Gaming Ltd. - Newsletter Signup");
    };

    // Validate that first and last name fields are not empty
    function validateForm() {
      const firstName = document.forms["newsletterForm"]["firstName"].value.trim();
      const lastName = document.forms["newsletterForm"]["lastName"].value.trim();

      if (firstName === "" || lastName === "") {
        alert("Both First Name and Last Name are required.");
        return false; // Prevent form submission
      }
      return true; // Allow form submission
    }
  </script>
  <link rel="icon" href="../images/logo.png" type="image/png">

</head>
<body>
  <main>
    <h1>GXL Gaming Ltd. - Newsletter Signup</h1>

    <form name="newsletterForm"
          action="https://formspree.io/f/xblydjve"
          method="POST"
          onsubmit="return validateForm()">

      <!-- Hidden input to disable captcha -->
      <input type="hidden" name="_captcha" value="false">

      <label for="firstName">First Name (required):</label><br>
      <input type="text" id="firstName" name="firstName" maxlength="60" required><br><br>

      <label for="lastName">Last Name (required):</label><br>
      <input type="text" id="lastName" name="lastName" maxlength="60" required><br><br>

      <label for="email">Email Address (required):</label><br>
      <input type="email" id="email" name="email" maxlength="60" required><br><br>

      <p>Age Range:</p>
      <input type="radio" id="age1" name="age" value="15-25">
      <label for="age1">15–25</label><br>

      <input type="radio" id="age2" name="age" value="26-35">
      <label for="age2">26–35</label><br>

      <input type="radio" id="age3" name="age" value="36-45">
      <label for="age3">36–45</label><br>

      <input type="radio" id="age4" name="age" value="46-55">
      <label for="age4">46–55</label><br>

      <input type="radio" id="age5" name="age" value="55+">
      <label for="age5">55+</label><br><br>

      <p>Interested Services:</p>
      <input type="checkbox" id="game" name="service" value="Game Development">
      <label for="game">Game Development</label><br>

      <input type="checkbox" id="AR/VR Integration" name="service" value="AR/VR Integration">
      <label for="integration">AR/VR Integration</label><br>

      <input type="checkbox" id="management" name="service" value="Esports Management">
      <label for="management">Esports Management</label><br>

      <input type="checkbox" id="platform" name="service" value="Streaming Platforms">
      <label for="platform">Streaming Platforms</label><br>

      <input type="checkbox" id="response" name="service" value="Player Analytics">
      <label for="response">Player Analytics</label><br><br>

      <label for="comments">Comments or Suggestions:</label><br>
      <textarea id="comments" name="comments" cols="60" rows="3"></textarea><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>
</html>
